<!doctype html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Zintuigen</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 0;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            background-color: #f4f4f4;\n        }\n        .buttons {\n            display: flex;\n            justify-content: center;\n            margin: 20px;\n            flex-wrap: wrap;\n        }\n        .button {\n            background-color: #007BFF;\n            color: white;\n            border: none;\n            padding: 10px 20px;\n            margin: 5px;\n            border-radius: 5px;\n            cursor: pointer;\n            transition: background-color 0.3s;\n        }\n        .button:hover {\n            background-color: #0056b3;\n        }\n        .active {\n            background-color: #0056b3;\n        }\n        @media (max-width: 600px) {\n            .button {\n                flex: 1 1 100%;\n                margin: 10px 0;\n            }\n        }\n    </style>\n</head>\n<body>\n    <h1>Zintuigen</h1>\n    <div class='buttons'>\n        <button class='button' onclick='highlight(this)'>Body Part 1</button>\n        <button class='button' onclick='highlight(this)'>Body Part 2</button>\n        <button class='button' onclick='highlight(this)'>Body Part 3</button>\n        <button class='button' onclick='highlight(this)'>Body Part 4</button>\n    </div>\n    <script>\n        function highlight(button) {\n            const buttons = document.querySelectorAll('.button');\n            buttons.forEach(btn => btn.classList.remove('active'));\n            button.classList.add('active');\n        }\n    <\/script>\n</body>\n</html>\n
